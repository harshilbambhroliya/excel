<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Spreadsheet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fallback fonts since Calibri may not be available on all systems */
        @font-face {
            font-family: 'Calibri';
            src: local('Calibri'), local('Calibri Regular');
            font-weight: normal;
            font-style: normal;
        }

        /* Fallback to system fonts if Calibri is not available */
        body {
            font-family: 'Calibri', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>

    <script src="https://kit.fontawesome.com/e99f7372e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="toolbar">
            <!-- Data operations -->
            <div class="button-group data-group">
                <button id="loadData">Load Sample Data</button>
                <label for="excelFileInput" class="file-input-label">
                    <i class="fa-solid fa-file-excel"></i> Open Excel File
                </label>
                <input type="file" id="excelFileInput" accept=".xlsx,.xls,.xlsm,.xlsb" style="display: none;">
            </div>

            <!-- Edit operations -->
            <div class="button-group edit-group">
                <button id="undo" title="Undo (Ctrl+Z)"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="redo" title="Redo (Ctrl+Y)"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="clear" title="Clear All"><i class="fa-solid fa-eraser"></i></button>
            </div>

            <!-- Bold, Italic, Underline, Strikethrough -->
            <div class="button-group format-group">
                <button id="bold" title="Bold (Ctrl+B)"><i class="fa-solid fa-bold"></i></button>
                <button id="italic" title="Italic (Ctrl+I)"><i class="fa-solid fa-italic"></i></button>
                <button id="underline" title="Underline (Ctrl+U)"><i class="fa-solid fa-underline"></i></button>
                <button id="strikethrough" title="Strikethrough (Ctrl+D)"><i
                        class="fa-solid fa-strikethrough"></i></button>
            </div>

            <!-- Insert buttons -->
            <div class="button-group">
                <button id="insertRowAbove" title="Insert Row Above (Ctrl+Shift+↑)"><i class="fa-solid fa-arrow-up"></i>
                    Row</button>
                <button id="insertRowBelow" title="Insert Row Below (Ctrl+Shift+↓)"><i
                        class="fa-solid fa-arrow-down"></i> Row</button>
                <button id="insertColumnLeft" title="Insert Column Left (Ctrl+Shift+←)"><i
                        class="fa-solid fa-arrow-left"></i> Col</button>
                <button id="insertColumnRight" title="Insert Column Right (Ctrl+Shift+→)"><i
                        class="fa-solid fa-arrow-right"></i> Col</button>
            </div>

            <!-- Remove buttons -->
            <div class="button-group">
                <button id="removeRow" title="Remove Row (Ctrl+Shift+R)"><i class="fa-solid fa-trash"></i> Row</button>
                <button id="removeColumn" title="Remove Column (Ctrl+Shift+C)"><i class="fa-solid fa-trash"></i>
                    Col</button>
            </div>

            <div class="calculation-group">
                <input type="text" id="calculationInput" placeholder="=SUM(A1:B2)">
            </div>
            <div class="zoom-controls">
                <button id="zoomOut" title="Zoom Out (Ctrl+Mouse Wheel)">-</button>
                <span id="zoomLevel">100%</span>
                <button id="zoomIn" title="Zoom In (Ctrl+Mouse Wheel)">+</button>
                <button id="zoomReset" title="Reset Zoom">Reset</button>
            </div>
            <div class="stats">
                <span id="selectionStats"></span>
            </div>
        </div>
        <div class="excel-container">
            <canvas id="excelCanvas"></canvas>
            <div class="scrollbar-container">
                <!-- Horizontal scrollbar -->
                <div class="scrollbar horizontal-scrollbar">
                    <div class="scrollbar-track horizontal-track">
                        <div class="scrollbar-thumb horizontal-thumb"></div>
                    </div>
                </div>
                <!-- Vertical scrollbar -->
                <div class="scrollbar vertical-scrollbar">
                    <div class="scrollbar-track vertical-track">
                        <div class="scrollbar-thumb vertical-thumb"></div>
                    </div>
                </div>
                <!-- Corner spacer -->
                <div class="scrollbar-corner"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>

</html>
